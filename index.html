<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festive Card Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>

  <div class="generator-controls">
    <h2 class="festive-title">Card Generator</h2>
    <div class="controls-grid">
      <div class="input-group">
        <label>1. Venice API Key</label>
        <input type="password" id="apiKeyInput" placeholder="sk-..." />
      </div>
      <div class="input-group">
        <label>2. Upload Photo</label>
        <input type="file" id="imageInput" accept="image/*" />
      </div>
      <div class="status-area">
        <span id="statusBadge" class="status-badge">Ready</span>
        <button class="generate-btn" onclick="createCard()">Create Magic</button>
      </div>
    </div>
  </div>

  <div class="card-container" id="cardToCapture">
    <div class="card-content">
      <h1 class="greeting-text" id="canvasGreeting">
        <span class="text-green">At</span><span class="text-red">omic</span>
        <span class="text-green">Xmas</span>,
        <span class="text-red">Daddy-O!</span>
        <span class="text-green">Rockets</span>
        <span class="text-red">to</span>
        <span class="text-green">the</span>
        <span class="text-red">Moon!</span>
      </h1>

      <div class="image-wrapper">
        <canvas id="cardCanvas"></canvas>
        <div id="placeholderText" class="placeholder-text">
          <img src="assets/festive-card.png" alt="Preview" class="preview-img">
          <p>Generated image will appear here</p>
        </div>
      </div>

      <p class="signature-text">From Geetika and Vivek</p>
    </div>

    <div class="original-photo" id="originalPhotoThumb">
      <img src="assets/final_family_photo.png" id="thumbImg" alt="Family Photo">
    </div>
  </div>

  <button id="downloadBtn" class="download-btn">Download Full Card</button>

  <script src="script.js"></script>
</body>

</html>
