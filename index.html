<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holiday Greeting</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>

  <div class="card-container" id="cardToCapture">
    <div class="card-content">
      <h1 class="greeting-text">
        <span class="text-green">At</span><span class="text-red">omic</span>
        <span class="text-green">Xmas</span>,
        <span class="text-red">Daddy-O!</span>
        <span class="text-green">Rockets</span>
        <span class="text-red">to</span>
        <span class="text-green">the</span>
        <span class="text-red">Moon!</span>
      </h1>

      <div class="image-wrapper">
        <img src="assets/festive-card.png" alt="Holiday Portrait" class="main-image">
      </div>

      <p class="signature-text">From Geetika and Vivek</p>
    </div>

    <div class="original-photo">
      <img src="assets/final_family_photo.png" alt="Family Photo">
    </div>
  </div>

  <button id="downloadBtn" class="download-btn">Download Card</button>

  <script src="script.js"></script>
</body>

</html>
